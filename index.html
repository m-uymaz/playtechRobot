<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylesheets/style.css">
  <link rel="stylesheet" href="./stylesheets/robot.css">
  <link rel="stylesheet" href="./stylesheets/error.css">
  <link rel="stylesheet" href="./stylesheets/robotSelectOptions.css">
  <title>My Robot</title>
</head>

<body>
  <header>
    <h2>ROBOT FACTORY</h2>
    <a href="https://www.playtech.com/" target="_blank">
      <img src="PTWebAcademy.JPG" alt="https://upload.wikimedia.org/wikipedia/en/thumb/6/65/Playtech_logo.svg/1280px-Playtech_logo.svg.png">
    </a>
  </header>
  <div class="ct">
    <div class="carousel">
    </div>
  </div>
  <div class="slide-buttons">
    <button id="prev">Previous</button>
    <button id="next">Next</button>
  </div>
  <section id="slide-2">
    <div>
      <h3 id="formH3">Create Robot</h3>
      <form action="POST" id="robot-form">
        <div id="mainForm">
          <div class="formOptions">
            <span class="error errorName"></span>
            <label for="robotName">Name</label>
            <input type="text" name="robotName" id="robotName" placeholder="Robot name">
          </div>
          <div class="formOptions">
            <span class="error errorType"></span>
            <label for="selectType">Select type</label>
            <select name="selectType" id="selectType">
              <option value="" disabled selected hidden>M/F</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="formOptions">
            <span class="error errorColor"></span>
            <label for="selectColor">Select Color</label>
            <input type="color" name="selectColor" value="#b3440c" id="selectColor">
          </div>
          <div class="formOptions">
            <label>Select Options</label>
            <div>
              <input type="checkbox" id="canJump" name="canJump" checked value="can jump">
              <label for="canJump">can jump</label>
            </div>
            <div>
              <input onchange="onCheckboxChange()" type="checkbox" name="canTalk" id="canTalk" checked value="can talk">
              <label for="canTalk">can talk</label>
            </div>
            <div>
              <input type="checkbox" name="canBlink" id="canBlink" checked value="can blink">
              <label for="canBlink">can blink</label>
            </div>
          </div>
          <div class="formOptions">
            <span class="error errorPhrase"></span>
            <label for="phrase">Phrase</label>
            <input placeholder="Phrase" type="text" name="phrase" id="phrase">
          </div>
        </div>
        <div id="form-btns">
          <button type="submit" class="create">Create</button>
          <button type="button" class="showCreatedRobots" value="false">Show Created Robots</button>
        </div>
      </form>
    </div>
    <div id="after-form"></div>
  </section>

  <audio id="audio" src="./news-ting-6832.mp3"></audio>
  <!-- <script src="./javascripts/1_robot_alert.js"></script>
  <script src="./javascripts/2_robot_object_phrases.js"></script> -->
  <script src="./javascripts/robotFormAndCreation.js"></script>
  <script src="./javascripts/robotFactorySection.js"></script>
  <script src="./javascripts/showCreatedRobots.js"></script>
</body>

</html>
